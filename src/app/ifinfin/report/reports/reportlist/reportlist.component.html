<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header">
          <h4 class="card-title">{{this.screenName}}</h4>
        </div>
        <div class="card-body">

          <!--#region list view-->
          <table id="datatableRreportList" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>              
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Name</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listreport;let i=index">
                <td style="text-align: center;">{{listreport.numberIndex+i+1}}</td>   
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td style="width: 100%;">{{row.name}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                    (click)="btnEdit(row.code, row.screen_name)"><i class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
