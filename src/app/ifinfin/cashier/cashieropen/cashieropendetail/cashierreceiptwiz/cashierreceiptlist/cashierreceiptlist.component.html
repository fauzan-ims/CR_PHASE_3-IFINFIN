<div class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">

        <!--#region button add, delete-->
        <div class="toolbar" [hidden]="status ==='CLOSE' || status ==='CANCEL'">
          <button id="reloadWiz" class="btn btn-info btn-round" (click)="this.callGetrow()" hidden>
          </button>
          <button class="btn btn-info btn-round" type="button" (click)="btnLookupReceiptMain()"
            data-target="#lookupModalReceiptMain" data-toggle="modal" href="#" data-role="R00003160003317C">
            Add</button>
          <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" id="button" data-role="R00003160000317D">
            Delete
          </button>
          <!--#endregion button add, delete-->
        </div>
        <!--#region list view-->
        <table id="datatableCashierReceiptList" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkalltable" [(ngModel)]="selectedAllTable"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Receipt No</th>
              <th>Transaction No</th>
              <th>Use Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listcashierreceipt;let i=index ">
              <td style="text-align: center;">{{listcashierreceipt.numberIndex+i+1}}</td>
              <td class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selectedTable"
                      (change)="checkIfAllTableSelected($event, row.id, row.receipt_status);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="text-align: center;width: 35%;">{{row.receipt_no}}</td>
              <td class="if-no-edit-btn text-center" style="width: 30%;">{{row.receipt_use_trx_code}}</td>
              <td style="text-align: center;width: 15%;">{{row.receipt_use_date}}</td>
              <td style="text-align: center;width: 20%;">{{row.receipt_status}}</td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>

<!--#region lookup receipt main-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalReceiptMain"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <!--#region button add-->
          <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()" data-role="R00003160003317C"
            id="button">
            add
          </button>
          <!--#endregion button add--->
          <div class="card-body col-md-12">
            <table id="datatableLookupReceiptMain" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th class="disabled-sorting">No</th>
                  <th class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkallLookup"
                          [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </th>
                  <th>Receipt No</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupreceiptmain;let i=index ">
                  <td style="text-align: center;">{{lookupreceiptmain.numberIndex+i+1}}</td>
                  <td class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selectedLookup"
                          (change)="checkIfAllLookup($event, row.code);">
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </td>
                  <td class="if-no-edit-btn" style="width: 100%;">{{ row.receipt_no }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup role-->
