<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header">
          <h5 class="card-title">Cashier Upload List</h5>
        </div>
        <div class="card-body">
          <!--#region button add-->
          <!-- <div class="toolbar"> -->
          <div class="toolbar">
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00019720001973C">
              Add
            </button>
            <!-- <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00019720001973D">
              Delete
            </button> -->
          </div>
          <!--#endregion button add-->

          <!--#region row-->
          <div class="row">
            
            <!--#region Status-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Status</label>
                <select class='form-control col-md-4' [ngModel]="this.tampStatus" (change)="PageStatus($event)">
                  <option value='ALL'>ALL</option>
                  <option value='HOLD'>HOLD</option>
                  <option value='POST'>POST</option>
                  <option value='PAID'>PAID</option>
                  <option value='CANCEL'>CANCEL</option>
                </select>
              </div>
            </div>
            <!--#endregion Status-->

          </div>
          <!--#endregion row-->

          <!--#region list view-->
          <table id="datatableCashierUploadList" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="disabled-sorting">No</th>
                <th style="display: none;"></th>
                <th>Batch No</th>
                <th>Fintech Name </th>
                <th>Date</th>
                <th>Status</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listcashierupload;let i=index ">
                <td style="text-align: center;">{{listcashierupload.numberIndex+i+1}}</td>
                <td style="display: none;"></td>
                <td style="text-align: center;width: 15%;">{{row.batch_no}} </td>
                <td style="width: 60%;">{{row.fintech_name}} </td>
                <td style="text-align: center;width: 15%;">{{row.value_date}} </td>
                <td style="text-align: center;width: 10%;">{{row.status}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
