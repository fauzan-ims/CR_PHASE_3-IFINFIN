<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          <h5 class="card-title">OJK Reference Info</h5>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #referenceForm="ngForm" (ngSubmit)="onFormSubmit(referenceForm.value, referenceForm.valid)">
            <!--#region button submit dan back-->
            <button type="save" class="btn btn-info btn-round" data-role="R00002950000000C">Save</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit dan back-->

            <!--#region row-->
            <div class="row">
              <!--#region code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="code" class="control-label">Code *</label>
                  <input type="text" class="form-control" [ngModel]="model.code" name="p_code" [readonly]="isReadOnly"
                    required #code="ngModel" maxlength="10">
                  <small
                    *ngIf="(code.errors?.required && code.touched) || (code.errors?.required && referenceForm.submitted)"
                    class="text-danger">
                    Code is required
                  </small>
                </div>
              </div>
              <!--#endregion code-->

              <!--#region description-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="description" class="control-label">Description *</label>
                  <textarea type="text" class="form-control" maxlength="250" [ngModel]="model.description" required
                    #description="ngModel" name="p_description"></textarea>
                  <small
                    *ngIf="(description.errors?.required && description.touched) || (description.errors?.required && referenceForm.submitted)"
                    class="text-danger">
                    Description is required
                  </small>
                </div>
              </div>
              <!--#endregion description-->

              <!--#region Lookup Reference-->
              <div class="col-md-4">
                <label>Reference Type *</label>
                <div class="form-group">
                  <span class="col-md-12">
                    <button class="btn btn-icon btn-outline-default btn-round btn-md" type="button"
                      (click)="btnLookupReference()" data-toggle="modal" data-target="#lookupModalReference" href="#"><i
                        class="fa fa-search-plus"></i></button>
                    {{model.reference_type_name}}
                    <input type="hidden" class="form-control" [ngModel]="model.reference_type_code"
                      name="p_reference_type_code" required #reference_type_code="ngModel">
                  </span>
                </div>
              </div>
              <!--#endregion Lookup Reference-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region Ojk Code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="ojk_code" class="control-label">OJK Code *</label>
                  <input type="text" class="form-control" [ngModel]="model.ojk_code" maxlength="50" name="p_ojk_code"
                    required #ojk_code="ngModel">
                  <small
                    *ngIf="(ojk_code.errors?.required && ojk_code.touched) || (ojk_code.errors?.required && referenceForm.submitted)"
                    class="text-danger">
                    OJK Code is required
                  </small>
                </div>
              </div>
              <!--#endregion Ojk Code-->

              <!--#region is_active-->
              <div class="col-md-4">
                <div class="form-check mt-3" style="margin-left: -35px;">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [ngModel]="model.is_active" name="p_is_active">
                      Active
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
              <!--#endregion is_active-->
            </div>
            <!--#endregion row-->

          </form>
          <!--#end region form-->
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>

<!--#region lookup Reference-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalReference"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12" style="width: 100%">
            <table id="datatableLookupReference" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th class="disabled-sorting">No</th>
                  <th style="display: none;"></th>
                  <th>Code</th>
                  <th>Description</th>
                  <th style="text-align: center;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupReference;let i=index ">
                  <td style="text-align: center;">{{lookupReference.numberIndex+i+1}}</td>
                  <td class="if-no-edit-btn" style="display: none;"></td>
                  <td style="text-align: center;width: 30%;">{{ row.code }}</td>
                  <td style="width: 70%;">{{ row.description }}</td>
                  <td class="text-right">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowReference(row.code, row.description)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup lookupReference-->
