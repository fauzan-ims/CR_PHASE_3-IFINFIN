<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h5 class="card-title">Bank Note and Coin Info</h5>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #banknoteandcoindetailForm="ngForm"
            (ngSubmit)="onFormSubmit(banknoteandcoindetailForm.value, banknoteandcoindetailForm.valid)">
            <!--#region button submit dan back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00003000000301C">Save</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit dan back-->

            <!--#region row-->
            <div class="row">
              <!--#region code-->
              <div class="col-md-4">
                <div class="form-group" >
                  <label for="code" class="control-label">Code *</label>
                  <input type="text" class="form-control" [ngModel]="model.code" name="p_code" [readonly]="isReadOnly"
                    required #code="ngModel" maxlength="10">
                  <small *ngIf="(code.errors?.required && code.touched) || (code.errors?.required && banknoteandcoindetailForm.submitted)" class="text-danger">
                    Code is required
                  </small>
                </div>
              </div>
              <!--#endregion code-->

              <!--#region description-->
              <div class="col-md-4">
                <div class="form-group" >
                  <label for="description" class="control-label">Description *</label>
                  <input type="text" class="form-control" [ngModel]="model.description" maxlength="250" name="p_description" required
                    #description="ngModel">
                  <small *ngIf="(description.errors?.required && description.touched) || (description.errors?.required && banknoteandcoindetailForm.submitted)" class="text-danger">
                    Description is required
                  </small>
                </div>
              </div>
              <!--#endregion description-->
              <!--#region value amount-->
              <div class="col-md-4">
                <div class="form-group" >
                  <label for="value_amount" class="control-label">Value Amount *</label>
                  <input type="text" style="text-align:right" class="form-control col-md-6"
                    [ngModel]="model.value_amount | number : '1.2-2'" name="p_value_amount" required
                    #value_amount="ngModel" maxlength="24" amount="value_amount">
                  <small *ngIf="(value_amount.errors?.required && value_amount.touched) || (value_amount.errors?.required && banknoteandcoindetailForm.submitted)" class="text-danger">
                    Value Amount is required
                  </small>
                </div>
              </div>
              <!--#endregion to value amount-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region radio button type-->
              <div class="col-md-4">
                <label>Type *</label>
                <div class="form-group col-md-6" style="margin-left: 15px;">
                  <div class="row">
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_type" value="Bank Note"
                          [(ngModel)]="model.type">Bank Note
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_type" value="Coin"
                          [(ngModel)]="model.type">Coin
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!--#endregion radio button type-->
              
              <!--#region check box is active-->
              <div class="col-md-4">
                <div class="form-check mt-3" style="margin-left: -35px;">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [ngModel]="model.is_active" name="p_is_active">
                      Active
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
              <!--#endregion check box is active-->
            </div>
            <!--#endregion row-->
          </form>
          <!--#endregion form-->
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>
