<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h5 class="card-title">Payable Detail Info</h5>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #accountpayabledetailForm="ngForm"
            (ngSubmit)="onFormSubmit(accountpayabledetailForm.value, accountpayabledetailForm.valid)">
            <!--#region button submit, button back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00014140041415C">Save</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit, button back-->

            <!--#region row-->
            <div class="row">
              <!--#region account_payable_code-->
              <input hidden type="text" [ngModel]="this.param" name="p_account_payable_code">
              <!--#endregion account_payable_code-->

              <!--#region id-->
              <input hidden type="text" [ngModel]="this.params" name="p_id">
              <!--#endregion id-->

              <!--#region payment_source-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="payment_source" class="control-label">Payment Source *</label>
                  <input type="text" class="form-control" [ngModel]="model.payment_source" name="p_payment_source"
                    required #payment_source="ngModel">
                  <small
                    *ngIf="(payment_source.errors?.required && payment_source.touched) || (payment_source.errors?.required && accountpayabledetailForm.submitted)"
                    class="text-danger">
                    Payment Source is required
                  </small>
                </div>
              </div>
              <!--#endregion payment_source-->
            </div>
            <!--#endregion row -->

          </form>
          <!--#endregion form-->
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>
