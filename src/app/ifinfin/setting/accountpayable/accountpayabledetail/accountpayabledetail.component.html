<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h5 class="card-title">Master Account Payable Info</h5>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #accountpayableForm="ngForm"
            (ngSubmit)="onFormSubmit(accountpayableForm.value, accountpayableForm.valid)">

            <!--#region button save dan back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00014140021415C">Save</button>

            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button save dan back-->

            <!--#region row-->
            <div class="row">
              <!--#region code-->
              <div class="col-md-4">
                <div [hidden]="model.code != null" class="row" style="margin-bottom: -15px; padding-top: 30px;">
                  <h1 class="col-md-4" style="font-size: 12px;">Account Payable No</h1>
                  <h1 class="col-md-8" style="font-size: 12px;">-Auto
                    Generate-</h1>
                </div>
                <div [hidden]="model.code == null" class="form-group">
                  <label>Account Payable No </label>
                  <input type="text" class="form-control" [ngModel]="model.code" maxlength="50" name="p_code"
                    [readonly]="isReadOnly">
                </div>
              </div>
              <!--#endregion code-->

              <!--#region ap_code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="ap_code" class="control-label">AP Code *</label>
                  <input type="text" class="form-control" [ngModel]="model.ap_code" name="p_ap_code" required
                    #ap_code="ngModel">
                  <small
                    *ngIf="(ap_code.errors?.required && ap_code.touched) || (ap_code.errors?.required && accountpayableForm.submitted)"
                    class="text-danger">
                    AP Code is required
                  </small>
                </div>
              </div>
              <!--#endregion ap_code-->

              <!--#region is_active-->
              <div class="col-md-4">
                <div class="form-check mt-3" style="margin-left: -35px;">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [ngModel]="model.is_active" name="p_is_active">
                      Active
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
              <!--#endregion is_active-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region remarks-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="remarks" class="control-label">Remark *</label>
                  <textarea type="text" class="form-control" [ngModel]="model.remarks" maxlength="4000" name="p_remarks"
                    required #remarks="ngModel"></textarea>
                  <small
                    *ngIf="(remarks.errors?.required && remarks.touched) || (remarks.errors?.required && accountpayableForm.submitted)"
                    class="text-danger">
                    Remark is required
                  </small>
                </div>
              </div>
              <!--#endregion remarks-->
            </div>
            <!--#endregion row-->
          </form>
          <!--#endregion form-->

          <!--#region list view-->
          <div *ngIf="param != null" class="row">
            <div class="col-md-12">
              <div class="card-header">
                <h5 class="card-title">Payable Detail List</h5>
              </div>
              <div class="card-body">
                <div class="toolbar">
                  <!--#region button add-->
                  <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00014140031415C">
                    Add
                  </button>
                  <!--#endregion button add-->
                  
                  <!--#region button Delete-->
                  <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00014140021415D">
                    Delete
                  </button>
                  <!--#endregion button Delete-->
                </div>

                <!--#region list view-->
                <table id="datatableAccountPaybalDetail" datatable [dtOptions]="dtOptions"
                  class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th class="disabled-sorting">No</th>
                      <th class="disabled-sorting ">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="checkalltable"
                              [(ngModel)]="selectedAllTable" (change)="selectAllTable();" />
                            <span class="form-check-sign"></span>
                          </label>
                        </div>
                      </th>
                      <th>Payment Source</th>
                      <th style="text-align: center;">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of listaccountpayable;let i=index ">
                      <td style="text-align: center;">{{listaccountpayable.numberIndex+i+1}}</td>
                      <td class="disabled-sorting">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                              (change)="checkIfAllTableSelected($event, row.id);" value="{{row.id}}" name="p_id">
                            <span class="form-check-sign"></span>
                          </label>
                        </div>
                      </td>
                      <td style="width: 100%;text-align: left;">{{row.payment_source}}</td>
                      <td style="text-align: center;">
                        <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                          (click)="btnEdit(row.id)"><i class="fa fa-edit"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <!--#endregion list view-->
              </div>
            </div>
          </div>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
