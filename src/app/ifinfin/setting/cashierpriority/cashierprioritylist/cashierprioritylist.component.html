<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header">
          <h5 class="card-title">Cashier Priority List</h5>
        </div>
        <div class="card-body">
          <div class="toolbar">
            <!--#region button add-->
            <button class="btn btn-info btn-round" (click)="btnAdd()" id="button" data-role="R00003010000000C">
              Add
            </button>
            <!--#endregion button add-->

            <!--#region button Delete-->
            <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00003010000302D">
              Delete
            </button>
            <!--#endregion button Delete-->
          </div>
          <!--#region list view-->
          <table id="datatableCashierPriorityList" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="disabled-sorting">No</th>
                <th class="disabled-sorting">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkalltable" [(ngModel)]="selectedAllTable"
                        (change)="selectAllTable();" />
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </th>
                <th>Description</th>
                <th>Default</th>
                <th class="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listcashierpriority;let i=index ">
                <td style="text-align: center;">{{listcashierpriority.numberIndex+i+1}}</td>
                <td class="disabled-sorting">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                        (change)="checkIfAllTableSelected($event, row.code);" value="{{row.code}}" name="p_code">
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </td>
                <td style="text-align: left; width: 85%;">{{row.description}}</td>
                <td style="text-align: center; width: 15%;">{{row.is_default}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
