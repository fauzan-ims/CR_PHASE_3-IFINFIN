<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header">
          <h4 class="card-title">Report List</h4>
        </div>
        <div class="card-body">
          <!--#region button add-->
          <div class="toolbar">
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00010300000000C">
              Add
            </button>
          </div>
          <!--#endregion button add-->

          <!--#region row-->
          <div class="row">
            <!--#region Type-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Type</label>
                <select class='form-control col-md-6' [ngModel]="this.type" (change)="PageType($event)">
                  <option value='ALL'>ALL</option>
                  <option value='MANAGEMENT'>MANAGEMENT</option>
                  <option value='TRANSACTION'>TRANSACTION</option>
                  <option value='NOT BOTH'>NOT BOTH</option>
                </select>
              </div>
            </div>
            <!--#endregion Type-->
          </div>
          <!--#endregion row-->

          <!--#region list view-->
          <table id="datatableSysReportList" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="disabled-sorting">No</th> 
                <th style="display: none;"></th>
                <th>Name</th>
                <th>Type</th>
                <th>Active</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listreport;let i=index ">
                <td style="text-align: center;">{{listreport.numberIndex+i+1}}</td> 
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td style="width: 75%;">{{row.name}}</td>
                <td style="width: 15%;text-align: center;">{{row.report_type}}</td>
                <td style="width: 10%;text-align: center;">{{row.is_active}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
