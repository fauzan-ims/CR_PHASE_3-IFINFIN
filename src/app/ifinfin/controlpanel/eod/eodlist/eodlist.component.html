<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!--#region watermark-->
                <div class="watermark" hidden>
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->
                <div class="card-header">
                    <h5 class="card-title">EOD/EOM List</h5>
                </div>
                <div class="card-body">

                    <!--#region list view-->
                    <table id="datatableEodList" datatable [dtOptions]="dtOptions"
                        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="disabled-sorting">No</th>
                                <th style="display: none;"></th>
                                <th>Description</th>
                                <th>SP Name</th>
                                <th>Order No</th>
                                <th>Status</th>
                                <th>Remark</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listeod;let i=index">
                                <td style="text-align: center;">{{listeod.numberIndex+i+1}}</td>
                                <td style="display: none;"></td>
                                <td class="if-no-edit-btn" style="text-align: left; width: 30%;">{{row.description}}
                                </td>
                                <td style="text-align: left; width: 25%;">{{row.sp_name}}</td>
                                <td style="text-align: center; width: 5%;">{{row.order_no}}</td>
                                <td style="text-align: center; width: 10%;">{{row.eod_status}}</td>
                                <td style="text-align: left; width: 30%;">{{row.eod_remark}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!--#endregion list view-->
                </div>
            </div>
        </div>
    </div>
</div>
