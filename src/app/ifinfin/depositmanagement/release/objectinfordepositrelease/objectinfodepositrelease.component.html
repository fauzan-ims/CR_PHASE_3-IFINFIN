<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <!--#region watermark-->
                <div class="watermark" hidden>
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->
                <div class="card-header ">
                    <h5 class="card-title">Release Info</h5>
                </div>
                <div class="card-body ">

                    <!--#region row-->
                    <div class="row">
                        <!--#region code-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Release No </label>
                                <input type="text" class="form-control" [ngModel]="model.code" maxlength="50"
                                    name="p_code" readonly>
                            </div>
                        </div>
                        <!--#endregion code-->

                        <!--#region branch_name-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Branch </label>
                                <input type="text" class="form-control" [ngModel]="model.branch_name" maxlength="50"
                                    name="p_branch_name" readonly>
                            </div>
                        </div>
                        <!--#endregion branch_name-->

                        <!--#region  Status-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Status</label>
                                <input readonly type="text" class="form-control" [ngModel]="model.release_status"
                                    name="p_release_status">
                            </div>
                        </div>
                        <!--#endregion  Status-->

                        <!--#region release_date-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="release_date" class="control-label">Date</label>
                                <input [ngStyle]="getStyles(true)" class="form-control col-md-6"
                                    placeholder="dd/mm/yyyy" angular-mydatepicker [ngModel]="model.release_date"
                                    name="p_release_date" [options]="myDatePickerOptions"
                                    (click)="release_date.toggleCalendar()" required #p_release_date="ngModel"
                                    #release_date="angular-mydatepicker" autocomplete="off" readonly />
                            </div>
                        </div>
                        <!--#endregion release_date -->

                        <!--#region agreement no-->
                        <div class="col-md-4">
                            <!--#region row-->
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Agreement No</label>
                                        <input type="text" class="form-control" [ngModel]="model.agreement_external_no"
                                            name="p_agreement_external_no" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Currency</label>
                                        <input readonly type="text" class="form-control" [ngModel]="model.currency_code"
                                            name="p_currency_code">
                                    </div>
                                </div>
                            </div>
                            <!--#endregion row-->
                        </div>
                        <!--#endregion agreement no-->

                        <!--#region client name-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Client Name</label>
                                <input type="text" class="form-control" [ngModel]="model.client_name"
                                    name="p_client_name" readonly>
                            </div>
                        </div>
                        <!--#endregion client name-->

                        <!--#region release_amount-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="release_amount" class="control-label"> Amount </label>
                                <input type="text" class="form-control col-md-6" style="text-align: right;"
                                    [ngModel]="model.release_amount | number : '1.2-2'" name="p_release_amount"
                                    maxlength="24" amount="release_amount" readonly>
                            </div>
                        </div>
                        <!--#endregion release_amount-->
                    </div>
                    <!--#endregion row-->

                    <!--#region  row-->
                    <div class="row">

                        <!--#region bank name-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Bank Name</label>
                                <input type="text" class="form-control" [ngModel]="model.release_bank_name"
                                    name="p_release_bank_name" readonly>
                            </div>
                        </div>
                        <!--#endregion bank name-->

                        <!--#region release_bank_account_no -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="release_bank_account_no" class="control-label">Bank Account No</label>
                                <input type="text" class="form-control" maxlength="50"
                                    [ngModel]="model.release_bank_account_no" name="p_release_bank_account_no" readonly
                                    #release_bank_account_no="ngModel">
                            </div>
                        </div>
                        <!--#endregion release_bank_account_no-->

                        <!--#region release_bank_account_name  -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="release_bank_account_name" class="control-label">Bank Account
                                    Name</label>
                                <input type="text" class="form-control" maxlength="250"
                                    [ngModel]="model.release_bank_account_name" name="p_release_bank_account_name"
                                    readonly #release_bank_account_name="ngModel">
                            </div>
                        </div>
                        <!--#endregion release_bank_account_name -->
                    </div>
                    <!--#endregion  row-->

                    <!--#region  row-->
                    <div class="row">
                        <!--#region release_remarks-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="release_remarks" class="control-label">Remark</label>
                                <textarea type="text" class="form-control" [ngModel]="model.release_remarks"
                                    maxlength="4000" name="p_release_remarks" required #release_remarks="ngModel"
                                    readonly></textarea>
                            </div>
                        </div>
                        <!--#endregion release_remarks-->
                    </div>
                    <!--#endregion row-->
                </div>

                <div *ngIf="param != null">
                    <span layout="row horizontal-divider">
                        <hr flex />
                    </span>
                    <div class="row">
                        <div class="col-md-12 buttons btn-lookup-margin">
                            <div class="card-header">
                                <h5 class="card-title">Deposit List </h5>
                            </div>
                            <div class="card-body">
                                <!--#region list view-->
                                <table id="datatableReleaseDetail" datatable [dtOptions]="dtOptions"
                                    class="table table-striped table-bordered row-border hover" cellspacing="0"
                                    width="100%">
                                    <thead>
                                        <tr>
                                            <th class="disabled-sorting ">No</th>
                                            <th style="display: none;"></th>
                                            <th>Deposit Type</th>
                                            <th>Deposit Amount</th>
                                            <th>Release Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of listreleasedetail; let i = index">
                                            <td style="text-align: center;" class="if-no-edit-btn">{{listreleasedetail.numberIndex+i+1}}</td>
                                            <td style="display: none;"></td>
                                            <td style="width: 60%">{{row.deposit_type}}</td>
                                            <td style="width: 20%;text-align: right;">{{row.deposit_amount | number :
                                                '1.2-2'}}</td>
                                            <td style="width: 20%;text-align: right;">{{row.release_amount | number :
                                                '1.2-2'}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--#endregion list view-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
